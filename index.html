<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Contabile</title>
    
    <!-- Bootstrap import statement -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        body { font-family: Arial, sans-serif; }
        .table-container { display: flex; justify-content: center; margin-top: 20px; }
        .table { display: table; width: 80%; border-spacing: 0; }
        .table-row { display: table-row; }
        .table-cell { display: table-cell; padding: 10px; border-bottom: 1px solid #e0e0e0; text-align: left; }
        .table-cell input { border: none; outline: none; width: 100%; padding: 5px; background-color: transparent; }
        .table-cell input:focus { background-color: #f0f0f0; }
    </style>

</head>

<body>

    <h2>Registro Contabile</h2>
    <div class="table-container">
        <div class="table" id="registro">
            <!-- Riga Intestazione -->
            <div class="table-row">
                <div class="table-cell">Data</div>
                <div class="table-cell">Descrizione</div>
                <div class="table-cell">Importo</div>
            </div>
        </div>
    </div>

    <button onclick="aggiungiRiga()">Aggiungi Riga</button>
    <button onclick="scaricaJSON()">Scarica JSON</button>
    <input type="file" id="caricaFile" onchange="caricaJSON(this)" />
    
    <!-- Bootsrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="app.js"></script>

</body>

</html>
