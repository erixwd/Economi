<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Economi - Contabilit√†</title>
    <link rel="icon" type="image" href="Assets/icon_64.png" sizes="any">
    
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container-fluid my-3">
        <div class="row">
            <!-- Colonna sinistra: Notepad -->
            <div class="col-lg-3 col-md-12 scrollable-col">
                <h2 class="text-center">Notepad</h2>
                <hr>
                <div class="p-2">
                    <textarea class="w-100" rows="20" placeholder="Scrivi le tue note..."></textarea>
                </div>
            </div>

            <!-- Colonna centrale: Libro Giornale -->
            <div class="col-lg-4 col-md-12 scrollable-col">
                <h2 class="text-center">Libro Giornale</h2>
                <hr>
                <div class="table-responsive" id="libroGiornaleContainer">
                    <table class="table-sm">
                        <thead class="table text-center">
                            <tr>
                                <th scope="col" style="width: 50%;">Conto</th>
                                <th scope="col" style="width: 25%;">Dare</th>
                                <th scope="col" style="width: 25%;">Avere</th>
                            </tr>
                        </thead>
                        <tbody id="libroGiornaleBody">
                            <!-- Righe del libro giornale -->
                        </tbody>
                    </table>
                    <button class="btn btn-sm btn-outline-primary w-100 mt-2 rounded-0" id="aggiungiRigaGiornale">Aggiungi Riga</button>
                </div>
            </div>

            <!-- Colonna destra: Libri Mastri -->
            <div class="col-lg-5 col-md-12 scrollable-col">
                <h2 class="text-center">Libri Mastri</h2>
                <hr>
                <div class="row">
                    <div class="col-md-6 mb-4">
                        <h5 class="text-center">Attivi</h5>
                        <div class="border rounded p-2 min-vh-25 mastrino-colonna rounded-0" data-categoria="attivi">
                            <!-- Mastrini degli Attivi -->
                        </div>
                    </div>
                    <div class="col-md-6 mb-4">
                        <h5 class="text-center">Passivi</h5>
                        <div class="border rounded p-2 min-vh-25 mastrino-colonna rounded-0" data-categoria="passivi">
                            <!-- Mastrini degli Attivi -->
                        </div>
                    </div>
                    <div class="col-md-6 mb-4">
                        <h5 class="text-center">Costi</h5>
                        <div class="border rounded p-2 min-vh-25 mastrino-colonna rounded-0" data-categoria="costi">
                            <!-- Mastrini degli Attivi -->
                        </div>
                    </div>
                    <div class="col-md-6 mb-4">
                        <h5 class="text-center">Ricavi</h5>
                        <div class="border rounded p-2 min-vh-25 mastrino-colonna rounded-0" data-categoria="ricavi">
                            <!-- Mastrini degli Attivi -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Script -->
    <script type="module" src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
