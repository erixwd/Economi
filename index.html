<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Contabile</title>

    <link rel="stylesheet" href="app.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body class="bg-light">

<div class="container my-4">
    <h2 class="text-center mb-4">Registro Contabile</h2>
    <hr>

    <!-- Registrry Div -->
    <div class="table-responsive d-flex justify-content-center">
        <table class="table-sm" id="registroTable">
            <thead class="table text-center">
                <tr>
                    <th scope="col">Data</th>
                    <th scope="col">Conto</th>
                    <th scope="col">Dare</th>
                    <th scope="col">Avere</th>
                </tr>
            </thead>
            <tbody id="registroBody">
                <!-- Lines Div -->
            </tbody>
        </table>
    </div>
    <hr>

    <div class="d-flex justify-content-between mt-3">
        <button class="btn btn-sm btn-primary" onclick="aggiungiRiga()">Aggiungi Riga</button>
        <div>
            <button class="btn btn-sm" onclick="scaricaJSON()">Scarica Registro</button>
            <input type="file" id="fileInput" class="" onchange="caricaJSON()" style="display: none;">
            <button class="btn btn-sm" onclick="document.getElementById('fileInput').click()">Carica Registro</button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="app.js"></script>

</body>
</html>
